<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instituteur EcoIT</title>
</head>
      
<body>

    <h1>Postuler pour devenir Instituteur chez EcoIT !</h1>

<form class="form" method="post" action="action">


    <legend> Sélectionnez votre civilité</legend>    
    <input type="radio" name="civilitie" id="Mme" value="Mme">
    <label for="Mme" class="inline-label">Madame</label>

    <input type="radio" name="civilitie" id="M" value="M">
    <label for="M" class="inline-label">Monsieur</label> <br/>    

    <label for="name"> Votre Nom </label> 
    <input type="text" placeholder="Saisissez votre nom" name="name" id="name">

    <label for="name"> Votre Prénom </label> 
    <input type="text" placeholder="Saisissez votre prénom" name="surname" id="surname"><br/> 

    <label for="email">Votre Adresse mail</label>
    <input type="email" placeholder="Saisissez votre email" name="email" id="email"> <br/> 

    <label for="profilpicture">Téléchargez votre photo de profil</label>
    <input type="file" name="profilpicture" id="profilpicture"><br/> 

    <label for="specialities">Vos Spécialités </label>
    <textarea rows="5" placeholder="Décrivez en quelques mots vos spécialités" name="specialites" id="specialities"></textarea><br/> 

    <label for="password">Mot de Passe</label>
    <input type="password" placeholder="Saisissez votre mot de passe" name="password" id="password"> <br/> 

    <input class="button" class="button:hover" type="button" value="Envoyer">

</form>





</body>
</html>
