<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Création compte apprenants</title>

<body>

    <h1>Créez votre compte</h1>

<form class="form" method="post" action="action"> 

    <label for="pseudo"> Pseudo </label> 
    <input type="text" placeholder="Saisissez votre pseudo" name="pseudo" id="pseudo"> <br/>

    <label for="email">Votre Adresse mail</label>
    <input type="email" placeholder="Saisissez votre email" name="email" id="email"> <br/> 

    <label for="password">Mot de Passe</label>
    <input type="password" placeholder="Saisissez votre mot de passe" name="password" id="password"><br/>

    <input class="button" class="button:hover" type="button" value="Créer">

</form>





</body>
</html>
