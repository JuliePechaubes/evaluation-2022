<!DOCTYPE html>
<html lang="fr">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <title>Connexion</title>

<body>

    <h1>Connectez-vous</h1>

<form class="form" method="post" action="action"> 

    <label for="email">Votre Adresse mail</label>
    <input type="email" placeholder="Saisissez votre email" name="email" id="email"> <br/> 

    <label for="password">Mot de Passe</label>
    <input type="password" placeholder="Saisissez votre mot de passe" name="password" id="password"> <br/>

    <input class="button" class="button:hover" type="button" value="Se Connecter">


</form>

</body>
</html>
